<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <img src="img/worm.jpg" alt="" width="72" height="72">
        <h2>Formularz rejestracji</h2>
        <p class="lead">Wprowadź grzecznie swoje dane,zebysmy wiedzieli kto pracuje dla Dobra Firmy </p>
    </div>

    <div class="col-md-8 order-md-1 text-center">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation" action="CreateUserServlet" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="employeeID">ID Pracownika</label>
                    <input type="text" name="employeeID" id="employeeID" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        musisz podać dwoje ID.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password">Haslo</label>
                    <input type="text" name="password" id="password" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>


            <div class="mb-3">
                <label for="email">Email <span class="text-muted">(wprowadź adres służbowy)</span></label>
                <input type="email" name="email" id="email" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                    Musisz podac email
                </div>
            </div>


            <hr clas="mb-4">
            <a href="created_user.html" class="btn btn-primary btn-lg btn-block" type="submit">Załóż konto</a>

        </form>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->
</body>
</html>
