<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Super Pracka</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="user_login.html">Panel Pracownika</a>
        <a class="p-2 text-dark" href="admin_login.html">Panel Kierownika</a>

    </nav>
    <a class="btn btn-outline-primary" href="create_user.html">Utworz uzytkownika</a>
</div>




<div class="mx-3">

    <div class="container">

        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2>Formularz rejestacji pracownika</h2>
        </div>


    </div>
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">WPROWADŹ DANE DO REJESTRACJI</h4>
        <form action="CreateUserServlet" method="get">
            <fieldset>

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label class="form-label">Twoje ID</label>
                        <input type="text" class="form-control" id="id" name="employeeID" placeholder="ID" reguired >
                        <div class="invalid-feedback">
                            Pole wymagane.
                        </div>
                    </div>

                    <div class="col-sm-6">

                        <label for="haslo" class="form-label">Haslo</label>
                        <input type="password" class="form-control" name = "haslo" id="haslo" placeholder="Haslo" >
                        <div class="invalid-feedback">
                            Pole wymagane.
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="email" class="form-control" id="email" name=email placeholder="email" required>
                            <div class="invalid-feedback">
                                Pole wymagane.
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row">

                            <label class="form-label">Staż pracy u poprzednich pracodawców <span class="text-muted">(jeśli brak, wpisz "0")</span></label>
                            <div class="col-6">
                                <label class="form-label">lata <span class="text-muted">(pełne)</span></label>
                                <input type="text" class="form-control" name="latapracy" id="latapracy" placeholder="" value="" required>
                            </div>

                            <div class="col-6">
                                <label class="form-label">miesiące <span class="text-muted">(pozostałe)</span></label>
                                <input type="text" class="form-control" name="mcepracy" id="mcepracy" placeholder="" value="" required>
                            </div>

                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">data zatrudnienia u Nas </label>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                    </div>

                    <div class="col-md-5">
                        <label class="form-label">wykształcenie<span class="text-muted"> (wybierz najwyżej punktowane)</span></label>
                        <select class="form-select" id="country" required>
                            <option value="">Wybierz</option>
                            <option>United States</option>
                            <option>United States</option>
                            <option>United States</option>
                        </select>
                        <div class="invalid-feedback">
                            Proszę wybrać szkołę.
                        </div>
                    </div>


                    <div class="col-md-5">

                        <a href="index.html" class="btn btn-lg btn-primary" type="submit" href="index.html" > utwórz konto </a>

                    </div>
                </div>


            </fieldset>


        </form>
        <hr class="my-4">






        <a href="index.html" class="btn btn-lg btn-primary" type="submit">Wróć do strony głównej</a>


    </div>
</div>
</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->
</body>
</html>
