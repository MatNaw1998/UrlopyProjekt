<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Rejestracja</title>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="index.html" class="my-0 mr-md-auto font-weight-normal">Super Pracka</a>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="user_login.html">Panel Pracownika</a>
        <a class="p-2 text-dark" href="admin_login.html">Panel Kierownika</a>

    </nav>
    <a class="btn btn-outline-primary" href="create_user.html">Utworz uzytkownika</a>
</div>



<div class="mx-3">
    <div class="container">
        <h1>Pracownik</h1>
        <form action="LoginServlet" method="get">
            <div class="form-group">
                <div class="col-sm-6">
                <input type="text" class="form-control" name="loginInput" placeholder="Wprowadź email">
                <small id="emailHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <br>
            <div class="col-sm-6">
            <div class="form-group">
                <input type="password" class="form-control" name="passwordInput" placeholder="Wprowadź hasło">
            </div>
            </div>
            <br>
            <div class="col-sm-6">
            <button name= "loginuser" type="submit" class="btn btn-primary">Dalej</button>
            </div>
        </form>





<div class="row">
    <div class="container-fluid">
        <br>
        <div class="col-sm-9">
            <a href="index.html" class="btn btn-lg btn-primary" role="button" aria-disabled="true">Wróć do strony głównej</a>
        </div>
    </div>
</div>
</div>
</div>
