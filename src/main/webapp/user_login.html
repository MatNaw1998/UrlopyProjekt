<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">super pracka</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

<div class="mx-3">
    <div class="container">
        <h1>Pracownik</h1>
        <form action="LoginServlet" method="get">
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="loginInput" placeholder="Wprowadź email">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <br>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="password" class="form-control" name="passwordInput" placeholder="Wprowadź hasło">
                </div>
            </div>
            <br>
            <div class="col-sm-6">
                <button name= "loginuser" type="submit" class="btn btn-primary">Dalej</button>
            </div>
        </form>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
